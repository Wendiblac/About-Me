<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Media Showcase</title>
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <header>
        <h1>Welcome to My Media Showcase</h1>
        <nav>
            <ul>
                <li><a href="index.html">AltSchool Courses</a> </li>
            </ul>
        </nav>
    </header>

    <section class="image-section">
        <h2>My facecard</h2>
        <picture>
            <source srcset="wendz image.jpeg" media="(min-width: 1024px)">
            <source srcset="wendz image.jpeg" media="(min-width: 768px)">
            <source srcset="wendz image.jpeg" media="(max-width: 767px)">
            <img src="wendz image.jpeg" alt="Personal Image">
        </picture>
    </section>

    <section class="audio-section">
        <h2>Listen to My Voice</h2>
        <audio controls>
            <source src="Wendz audio.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </section>

    <section class="video-section">
        <h2>My Video Message</h2>
        <video controls width="100%">
            <source src="Wendy amadi.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </section>

</body>
</html>
